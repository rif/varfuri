<!doctype html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="varfuri"> <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hartile comunei Varfurile, Arad, Romania">
    <meta name="keywords" content="harta harti varfurile virfurile arad">
    <meta name="author" content="Radu Fericean">
  <meta name="viewport" content="width=device-width">
   <title>{{template "title"}}</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <nav class="top-bar">
    <ul class="title-area">
      <!-- Title Area -->
      <li class="name">
        <h1><a href="/">Hărțile comunei Vârfurile</a></h1>
      </li>
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Left Nav Section -->
      <ul class="left">
        <li class="divider"></li>
        <li {{if .page.IndexSelected}}class="active"{{end}}><a href="/">Acasa</a></li>
        <li class="divider"></li>
        <li {{if .page.ContactSelected}}class="active"{{end}}><a href="/contact">Contact</a></li>
        <li class="divider"></li>
      </ul>
    </section>
  </nav>
   
{{template "content".}}

  <footer>
    <p>&copy; <a href="http://fericean.ro">Radu Fericean</a> 2012, 2013</p>
  </footer>
  <!-- JS -->    
 

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <script src="/lib/angular/angular-resource.min.js"></script>
  <script src="/js/app.js"></script>
  {{template "extrascripts".}}
</body>
</html>
