{{define "title"}}Hărți{{end}}
{{define "content"}}
<div class="row" ng-controller="VarfuriCtrl">
    <div class="large-12 columns">
		<input type="text" id="filter" placeholder="Cauta" ng-model="mapFilter"/>
		<ul id="maps">
			<li ng-repeat="map in maps | filter:mapFilter |orderBy:'Name'"><a href="/harta?h={[{map.Img}]}">{[{map.Name}]}</a></li>
		</ul>		
	</div>
</div>
{{end}}
{{define "extrascripts"}}
{{end}}
